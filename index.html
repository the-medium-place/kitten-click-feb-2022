<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Clickin' Game!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- SET STATIC HTML ASSETS (WHAT IS ALWAYS ON THE PAGE?) -->
    <!-- MAIN CONTENT CONTAINER -->
    <main class="container">

        <h1 class="title">KITTEN CLICKIN'!!</h1>

        <!-- KITTEN IMAGE -->
        <section class="img-wrapper">
            <img alt="Cute Kitten!" class="kitten-img">
            <h4 class="kitten-desc"></h4>
        </section>

        <!-- GAME BUTTONS -->
        <section class="btn-wrapper">
            <button class="start-btn">START!</button>
            <button class="click-me">CLICK ME!!</button>
        </section>

        <!-- TIMER -->
        <section class="timer-wrapper">
            <h3 class="timer"></h3>
        </section>

        <div class="divider"></div>
        <!-- SCORES LIST -->
        <section class="scores-wrapper">
            <ul class="scores-list">Current Scores!</ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
